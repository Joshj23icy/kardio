<div id="{{handler}}" class="modal msgModal" align="left">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title">{{header}}</h4>
            </div>
            <div class="modal-body">
            	<text-angular ta-toolbar="[['h1','h2','h3','p','pre','bold','italics','underline', 'ul', 'ol',],['justifyLeft', 'justifyCenter', 'justifyRight'],['insertLink','html']]" 
            		ng-model="comment" placeholder="Enter {{header}}"></text-angular>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" data-dismiss="modal" ng-click="saveComment(comment);">Save</button>
            </div>
        </div>
    </div>
</div>
