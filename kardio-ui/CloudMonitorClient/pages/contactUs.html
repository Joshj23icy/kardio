<div class="btn-group" uib-dropdown is-open="contactUsIsopen">
	<a id="single-button" type="button" class="btn color-magentha no-padding" uib-dropdown-toggle ng-disabled="disabled">
		<span class="glyphicon glyphicon-phone-alt"></span> Contact Us 
	</a>
	<ul class="dropdown-menu" uib-dropdown-menu role="menu" aria-labelledby="single-button">
		<li role="menuitem" ng-if="$root.props.contactUsEmail">
			<a target="_mail" href="mailto:{{$root.props.contactUsEmail}}">
				<span class="glyphicon glyphicon-envelope color-magentha" aria-hidden="true"></span> ccpsupport@t-mobile.com
			</a>
		</li>
		<li role="menuitem" ng-if="$root.props.contactUsSlack">
			<a target="_slack" href="{{$root.props.contactUsSlack}}">
				<span class="glyphicon glyphicon-comment color-magentha" aria-hidden="true"></span> Slack Channel
			</a>
		</li>
		<li role="menuitem" ng-if="$root.props.contactUsJira">
			<a target="_jira" href="{{$root.props.contactUsJira}}">
				<span class="glyphicon glyphicon-file color-magentha" aria-hidden="true"></span> JIRA Page
			</a>
		</li>
		<li role="menuitem" ng-if="$root.props.contactUsLearnLink">
			<a target="_learn" href="{{$root.props.contactUsLearnLink}}">
				<span class="glyphicon glyphicon-book color-magentha" aria-hidden="true"></span> {{$root.props.contactUsLearnText}}
			</a>
		</li>
	</ul>
</div>
