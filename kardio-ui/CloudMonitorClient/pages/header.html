<div class="content head">
	<div id="login-link" class="float-right" ng-if="$root.isSessionValid">Hi, {{$root.userDetails.userName}} | 
		<a href="adminpage.html" ng-if="$root.isAdminUser()">Admin</a> {{$root.isAdminUser()? ' | ': ''}}
		<a ng-click="doLogout($root.redirectToLoginOnLogOut)">Logout</a>
	</div>
	<div id="log-out-link" class="float-right" ng-if="!$root.isSessionValid"><a href="login.html">Login</a></div>
	<div class="float-left">
		<img class="logo-left" src="{{$root.props.pimaryLogo}}">
	</div>
	<div class="heading float-right hide-on-low-res"><img class="logo" src="{{$root.props.secondaryLogoForAppName}}"> {{$root.props.applicationName}}</div>
	<div class="heading float-right show-on-low-res">{{$root.props.applicationShortName}}</div>
</div>
